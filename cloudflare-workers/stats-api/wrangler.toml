#:schema node_modules/wrangler/config-schema.json
name = "french-by-examples-stats"
main = "src/index.ts"
compatibility_date = "2024-12-01"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "french-by-examples-analytics"
database_id = "0270fd56-040b-4652-9914-50c45e511368"  # Replace with actual database ID from wrangler d1 create

# Environment variables
[vars]
ALLOWED_DASHBOARD_ORIGIN = "https://sunsetboy.github.io"

# Secrets (set using: wrangler secret put API_KEY)
# API_KEY = "your-secret-api-key-here"

[observability]
[observability.logs]
enabled = true
head_sampling_rate = 1
invocation_logs = true
persist = true