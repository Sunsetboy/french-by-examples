#:schema node_modules/wrangler/config-schema.json
name = "french-by-examples-track"
main = "src/index.ts"
compatibility_date = "2024-12-01"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "french-by-examples-analytics"
